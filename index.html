		<style>
			.radiooption{
				display: inline-block;
				vertical-align: middle;
				width: 98%;
			}
			.bg-danger{
				color: red;
			}
			.bg-success{
				color: green;
			}
		</style>
    
		<script src="plugins/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="plugins/angular/angular.js" type="text/javascript"></script>

		<script type="text/javascript" src="scripts/main.js"> </script>
		<script type="text/javascript" src="scripts/directives/mcmq/mcmqAuth.directive.js"> </script>
		<script type="text/javascript" src="scripts/directives/mcsq/mcsqAuth.directive.js"> </script>
		<script type="text/javascript" src="scripts/directives/fibt/fibtAuth.directive.js"> </script>
		<script type="text/javascript" src="scripts/directives/fibd/fibdAuth.directive.js"> </script>
	</head>

	<body >
		<div ng-controller="metadatadigester">			
			<div text-angular-toolbar name="statictoolbar" class="statictoolbar"></div>
			<div class="instructiontext">
				Enter question instruction	
				<div text-angular ng-model="questionInstruction" ta-default-wrap="p" ta-target-toolbars='statictoolbar'> </div><br />
				<div>
				</div>
			</div>
			<div id="questionContainer">
				Enter question information	
				<div text-angular ng-model="questionInfo" ta-default-wrap="p" ta-target-toolbars='statictoolbar'> </div><br />
				<div>
				</div>
			</div>
			<div>
			  <tabset>
			    <!--tab heading="Static title">Static content </tab-->
			    <tab  select="alertMe($index)" ng-repeat="tab in tabs" heading="{{tab.title}} {{$index+1}}" active="tab.active" disabled="tab.disabled">
					<fibt-auth></fibt-auth>
		
			    </tab>
			    <button class="btn btn-danger pull-right" ng-click="deleteTab()" >delete</button>
			    <button class="btn btn-success pull-right" id="addQuestion" ng-click="addTab()">add</button>
			  </tabset>
			</div>
			<pre ng-class="currentSection?'bg-success':'bg-danger'">
		        <b>Select the option</b>
		        <label ng-repeat="sectionname in sections"><input type="radio" ng-change="sectionChanger()" name="4" ng-value="sectionname" ng-model="$parent.currentSection"/>{{sectionname}} </label>
		        <!--span>{{currentSection}}</span-->
	        </pre>		
	        <button class="btn btn-success pull-right" ng-click="sendData()">Save Question</button>
		</div>
	</body>
</html>
