	<body ng-controller="metadatadigester">
		<div text-angular-toolbar name="statictoolbar" class="statictoolbar"></div>
		<!--text-angular ng-model="htmlVariable"></text-angular-->
		<div id="form">
		<div id="section">
			select section--->
			<select ng-change="sectionChanger()" ng-model="currentSection">
				<option ng-repeat="sectionname in sections">
					{{sectionname}}
				</option>
			</select>
		</div>
		<div id="subsection">
			select sub-section--->
			<select ng-model="currentSubSection">
				<option ng-repeat="subSectionname in subsection">
					{{subSectionname}}
				</option>
			</select>
		</div>		
		<div id="questiontype">
			select question type--->
			<select ng-model="currentQuestionType">
				<option ng-repeat="type in questionType">
					{{type}}
				</option>
			</select>
		</div>		
		<div id="questionlevel">
			select question level---->
			<select ng-model="currentQuestionLevel">
				<option ng-repeat="level in questionLevel">
					{{level}}
				</option>
			</select>
		</div>
		<div id="questionContainer">
			Enter question info--->
			<!--div text-angular-toolbar name="htmlcontenttools"></div-->
			<div text-angular ng-model="questionInfo" ta-default-wrap="p" ta-target-toolbars='statictoolbar'> </div><br />
			<!--text-angular  name="htmlcontent2" ng-model="data.htmlcontent" ta-disabled='disabled' placeholder='Placeholder Text' ta-default-wrap="p" ta-target-toolbars='htmlcontenttools,statictoolbar'></text-angular-->
			<div>
			<!--button >Add question</button>
			Enter question ><textarea ng-model="question"> </textarea><br />
			Add option<button id="addOptions" ng-click="addOptions()">+</button><br /-->
			</div>

		</div>
		<button id="addQuestion" ng-click="addQuestionModel()">AddQuestion</button><br />
