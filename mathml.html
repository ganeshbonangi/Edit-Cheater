
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

  <head>

    <script src="http://www.wiris.net/demo/editor/editor"></script>

    <script>

    var editor;

    window.onload = function () {

      editor = com.wiris.jsEditor.JsEditor.newInstance({'language': 'en'});

            editor.insertInto(document.getElementById('editorContainer'));

    }
	function getMathmlMarkup(){
		window.markup=editor.getMathML();
		debugger;
	}

    </script>

  </head>

  <body>

    <div id="editorContainer"></div>
<!--this button for getting the mathml markup-->
    <button onclick="getMathmlMarkup()">Inset Equation</button>

    <button onclick=’editor.setMathML("<math><mfrac><mn>1</mn><mi>x</mi></mfrac></math>");>set mathml</button>

  </body>

</html>
